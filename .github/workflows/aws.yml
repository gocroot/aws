name: AWS Lambda Deployment
on:
  push:
    branches:
      - main
jobs:
    Deploy:
      name: Deploy
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Build
        working-directory: ./lambda/<function-name>
        run: CGO_ENABLED=0 go build -v main.go
      - name: Zip
        working-directory: ./lambda/<function-name>
        run: zip -j deploy.zip main
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Upload Zip
        working-directory: ./lambda/<function-name>
        run: aws lambda update-function-code --function-name <function-name> --zip-file fileb://deploy.zip